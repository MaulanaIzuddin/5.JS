<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhitung</title>
</head>
<body>
    <script>
        //deklarasi
        let a = 15;
        let b = 10;
        
        //luas persegi panjang
        let lpp = a * b;
        document.write (
            "Menghitung Luas Persegi Panjang<br>" +
            "<br>Diketahui Panjang Persegi Panjang " + a + " dan Lebar Persegi Panjang " + b +
            "<br>Luas Persegi Panjang yaitu Panjang = " + a + " x Lebar = " + b +
            "<br>Luasnya adalah = " + lpp
        );

        //luas bujur sangkar
        let lbs = a * a;
        document.write (
            "<hr><br>Menghitung Luas Bujur Sangkar<br>" +
            "<br>Diketahui Panjang setiap sisi Bujur Sangkar " + a +
            "<br>Luas Bujur Sangkar yaitu Sisi = " + a + " x Sisi = " + a +
            "<br>Luasnya adalah = " + lbs
        );

        //luas segitiga
        let ls = 0.5 * a * b;
        document.write (
            "<hr><br>Menghitung Luas Segitiga<br>" +
            "<br>Diketahui Alas Segitiga " + b + " dan Tinggi Segitiga " + a +
            "<br>Luas Segitiga yaitu 1/2 x Alas = " + b + " x Tinggi = " + a +
            "<br>Luasnya adalah = " + ls
        );

    </script>
    
</body>
</html>
